<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white dark:bg-gray-800">
  <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50 transition-colors duration-200">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <a href="/feed" class="text-xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 text-transparent bg-clip-text shrink-0">
          Community
        </a>

        <!-- Suchleiste -->
        <div class="flex-1 max-w-xl mx-auto px-4">
          <div class="relative">
            <input
              type="text"
              placeholder="Search..."
              class="w-full py-2 pl-10 pr-4 text-sm bg-gray-100 dark:bg-gray-700 dark:text-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors duration-200"
              id="searchInput"
            />
            <i class="fas fa-search text-gray-500 dark:text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          </div>
        </div>

        <!-- Mobile Menü Button -->
        <button class="sm:hidden p-2" aria-label="Toggle menu" id="mobileMenuButton">
          <i class="fas fa-bars h-6 w-6 text-gray-700 dark:text-gray-200"></i>
        </button>

        <!-- Desktop Navigation -->
        <div class="hidden sm:flex items-center space-x-4">
          <a href="/feed" class="nav-icon-link">
            <i class="fas fa-home nav-icon"></i>
          </a>
          <a href="/clips" class="nav-icon-link">
            <i class="fas fa-video nav-icon"></i>
          </a>
          <a href="/chat" class="nav-icon-link">
            <i class="fas fa-comment-dots nav-icon"></i>
          </a>

          <div id="authSection"></div>

          <!-- Dark Mode Toggle -->
          <button class="nav-icon-link" aria-label="Toggle dark mode" id="darkModeToggle">
            <i class="fas fa-moon nav-icon" id="darkModeIcon"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menü -->
    <div class="sm:hidden transition-all duration-300 max-h-0 opacity-0 pointer-events-none overflow-hidden" id="mobileMenu">
      <div class="flex flex-col space-y-2 bg-white dark:bg-gray-800 p-4 text-center">
        <a href="/feed" class="mobile-menu-item">
          <i class="fas fa-home h-5 w-5"></i> <span>Home</span>
        </a>
        <a href="/clips" class="mobile-menu-item">
          <i class="fas fa-video h-5 w-5"></i> <span>Clips</span>
        </a>
        <a href="/chat" class="mobile-menu-item">
          <i class="fas fa-comment-dots h-5 w-5"></i> <span>Chat</span>
        </a>

        <div id="mobileAuthSection"></div>

        <!-- Dark Mode Toggle -->
        <button class="mobile-menu-item" id="mobileDarkModeToggle">
          <i class="fas fa-moon h-5 w-5" id="mobileDarkModeIcon"></i> <span>Dark Mode</span>
        </button>
      </div>
    </div>
  </nav>

  <script src="script.js"></script>
</body>
</html>
